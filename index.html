<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <input type="text" placeholder="Enter the bill amount"><br>
        <label for="bill-amount">Bill amount</label><br>
        <input type="text" placeholder="Enter the cash giver"><br>
        <label for="cash-given">Cash Amount</label><br>
        <button>Check</button>
        <h2>Return Change</h2>
        <table>
            <tr>
                <th>No of notes</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th>note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
</html>
