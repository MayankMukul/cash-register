<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cash Register Manager</h1><hr>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <input id="bill-amount" type="number" placeholder="Enter the Bill Amount"><br>
        <label for="bill-amount">Bill Amount</label><br>
        <button id="check-amount">Next</button>
        <!--<p class="error" id="error-message1"></p>-->
        <div class="aftercheck">
            <input id="cash" type="number" placeholder="Enter the Cash Given"><br>
            <label for="cash-given">Cash Amount</label><br>
            <button id="btn-chk"> Check</button>
        </div>  
        <p class="error" id="error-message"></p>
        <div class="table">
            <h2>Return Change</h2>
            <table>
                <tr >
                    <th>No of Notes</th>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                   <td class="notesnumber">0</td>
                    
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td><span>1</span></td>
                </tr>
            </table>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>
</html>
